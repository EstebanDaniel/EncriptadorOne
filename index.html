<!DOCTYPE HTML5>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="Images/Challenge Alura.png">
    <link rel="stylesheet" href="styles.css">
    <title>Encriptador</title>
</head>

<body>

 <header>

   <img src="./Images/Logo.png" alt="Logo de ALura con inicial de letra a"> <!--ctrl + barra espaciadora para buscar ruta de archivos-->

 </header>

    <main>

     <section class="seccion1">
        <textarea class="area" placeholder="Ingrese texto aquí:"></textarea>
        <p class="condiciones"><img src="Images/exclamation.png" alt="Signo advertencia" class="exclamacion">Solo letras minúsculas y sin acentos</p>
        <div class="botones">
            <button class= "encriptar" onclick= "encriptar()" >Encriptar</button>
            <button class="desencriptar" onclick="desencriptar()">Desencriptar</button>
            <button class="recargar" onclick="recargar()">Limpiar</button>
          </div>
         
     </section>

     <section class="seccion2">
        <div class="contenedor-munieco">
            <img src="Images/Muñeco.png" alt="munieco de Alura" class="mune">
        </div>

        <div class="contenedor-h3">
          <h3>Ningun mensaje fue encontrado</h3>
        </div>

        <div class="contenedor-parrafo">
        <p>Ingrese el texto que desea encriptar o desencriptar</p>
        </div>

        <div class="contenedor-resultado"> 
            <h3>Mensaje encriptado:</h3>
             <textarea class="texto-resultado" id="id1"></textarea>
        </div>

        <div class="contenedor-copiar">
        <button class="copiar" onclick="copiar('id1')">Copiar</button>
        <p class="mostrar ocultar">Texto copiado!!</p>
        </div>

     </section>

    </main>

    <script src = "script.js"></script>
</body>


<footer>

  <p>© Esteban Daniel Cardozo - 2022</p>  <!--alt + 0169 copyrigth-->

</footer>

</html>
